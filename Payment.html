    <section>
        <div class="deliveryChoice">
            <div class="choice">PickUp</div>
            <div class="choice">Delivery</div>
        </div>
        <div class="address">
            <h3>Add Address</h3>
            <div class="inputBox">
            <label for="">Street No</label>
            <input type="text">
        </div>

        <div class="inputBox">
            <label for="">Address Line 1</label>
            <input type="text" name="" id="">
</div>
<div class="inputBox">
            <label for="">Address Line2</label>
            <input type="text" name="" id="">
</div>
<div class="flex">
    <div class="inputBox">
        <label for="">Mobile No</label>
        <input type="tel" name="" id="">
    </div> 

<div class="inputBox">
          <label for="">PinCode</label>
            <input type="text" name="" id="">
            </div>
        </div>
            <button class="defaultButton"> Add </button>
        </div>

        
        <div class="paymentOption">
            <div><h3>ADD DEBIT/CREDIT CARD</h3></div>
            <div class="cardDetails">
                <div class="cardname">
                <div>
                <label for="firstN">First Name</label>
                <input type="text" id="firstN">
            </div>
                <div class="cardDetails">
                <label for="lastN"> Last Name
                </label>
                    <input type="text" id="lastN">
            </div>
            </div >
               <div>
                <label for="cardNumber">Card Number</label>
                <input type="tel" name="card" id="cardNumber" maxlength="19" pattern="\d*" >
            
            </div>
                <div class="cardDetails flex">
                    
                    <div >
                    <label for="expiry">Expiry</label> 
                    <input type="text" placeholder="MM/YYYY" pattern="\d" id="expiry"> 
                    </div>

                    <div>
                    <label for="CVV">CVV</label>
                    <input type="text" placeholder="123" >
                 </div>
                </div>

            </div>
        </div>
        <div class="paymentOption">
           <h3>UPI</h3>
           <div>
            <img src="" alt="paytm">
           
            <img src="" alt="Gpay">
          
            <img src="" alt="PhonePe">
           </div> 

           <div>
            <button class="defaultButton" >Use UPI Id instead</button>
           </div>

        </div>
        <div class="paymentOption">
            <p>Cash On Delivery</p>
        </div>
        <div class="submit">
        <button>Proceed To Payment</button>
    </div>

        const choice=document.querySelectorAll(".choice")

        choice.forEach((e)=>{
            e.addEventListener("click",(e)=>{
                choice.forEach((e)=>{
            e.style.background="white"
            })

                e.target.style.background="red"
            })
